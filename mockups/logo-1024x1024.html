<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeBusy Logo 1024x1024</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1024px;
            height: 1024px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            overflow: hidden;
        }

        .logo-container {
            width: 768px;
            height: 768px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            padding: 64px;
        }

        .block {
            border-radius: 24px;
            background: linear-gradient(135deg, #1abc9c, #16a085);
            box-shadow: 0 8px 24px rgba(26, 188, 156, 0.3);
        }

        .block.empty {
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="block empty"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block empty"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block empty"></div>
        <div class="block empty"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block empty"></div>
    </div>
</body>
</html>
